<!DOCTYPE html>
<html>
<head>
  <title>Repeatedly Opening Tabs with Image</title>
  <script>
    // URL of the image to load
    const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg';

    // Function to create a new tab with the image loaded
    function createTabWithImage(imageUrl) {
      const newTab = window.open('', '_blank');
      newTab.document.write(`<img src="${imageUrl}" />`);
    }

    // Set an interval to create a new tab every 1 second
    const intervalId = setInterval(() => {
      createTabWithImage(imageUrl);
    }, 1000); // 1000 milliseconds = 1 second

    // Stop creating new tabs after 10 seconds (for demonstration purposes)
    setTimeout(() => {
      clearInterval(intervalId);
    }, 10000); // Stop after 10 seconds
  </script>
</head>
<body>
  <h1>running tomato virus.</h1>
</body>
</html>
