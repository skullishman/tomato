<!DOCTYPE html>
<html>
<head>
  <title>Multiple Tabs with Image</title>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg" alt="Tomato Image">
  <br>
  <button onclick="openTab('tab1')">Tab 1</button>
  <button onclick="openTab('tab2')">Tab 2</button>
  <button onclick="openTab('tab3')">Tab 3</button>

  <div id="tab1" style="display:none">
    <h2>Tab 1 Content</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg" alt="Tomato Image">
  </div>

  <div id="tab2" style="display:none">
    <h2>Tab 2 Content</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg" alt="Tomato Image">
  </div>

  <div id="tab3" style="display:none">
    <h2>Tab 3 Content</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg" alt="Tomato Image">
  </div>

  <script>
    function openTab(tabName) {
      var i, tabcontent;
      tabcontent = document.getElementsByTagName("div");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
</body>
</html>
