<!DOCTYPE html>
<html>
<head>
    <title>Continuous Opening of New Tabs</title>
</head>
<body>
    <script>
        function openNewTab() {
            window.open('https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bright_red_tomato_and_cross_section02.jpg/220px-Bright_red_tomato_and_cross_section02.jpg', '_blank');
            setTimeout(openNewTab, 1000); // Adjust the time interval in milliseconds here
        }
        openNewTab();
    </script>
</body>
</html>
